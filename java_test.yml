version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "Hello Bala, This is a test variable!!!"
  exportedVariables:
    - testEnv

steps:

  - type: Command
    name: "Shutdown the app"
    command: |
       java --version > docktest-result.txt
       testEnv=`cat docktest-result.txt`
outputArtifacts:
  - name: docktest_result
    type: BINARY
    location: docktest_result.txt

